<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rectangle{
            width: 100%;
            height: calc(100% -50px);
            --start: hsl(0, 100%, 50%);
            --end: hsl(322, 100%, 50%);
            background-image: linear-gradient(-135deg, var(--start), var(--end));
        }
    </style>
</head>
<body>
    <button class="button">색상 변경</button>
    <div class="rectangle">Random</div>
    <script>
        // 직사각형 
        const rectangle=document.querySelector('.rectangle');

        // 버튼 클릭 시 onClickButton() 실행
        document.querySelector('.button').addEventListener('click', onClickButton);

        // 버튼을 누를 때마다 그라데이션 색상을 변경
        function onClickButton(){
            // 0~359 사이의 임의의 수를 가져오기
            const randomHue=Math.trunc(Math.random()*360);
            // 그라데이션의 시작과 끝 색상을 결정
            const randomColorStart=`hsl(${randomHue}, 100%, 50%)`; // `` 백틱 : 숫자 1 옆에, 맥북 : ₩ : 한글, ` : 영어 
            const randomColorEnd=`hsl(${randomHue+40}, 100%, 50%)`;
            console.log(randomColorStart);
            console.log(randomColorEnd);

            // 직사각형의 그라데이션 처리 변수
            rectangle.style.setProperty('--start',randomColorStart);
            rectangle.style.setProperty('--end',randomColorEnd);
        }
    </script>
</body>
</html>
