<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 어림 계산 (반올림, 올림, 버림)
        /*
            Math.round(값) : 반올림
            Math.floor(값) : 버림
            Math.ceil(값) : 올림
            Math.trunc(값) : 값의 정수 부분만을 반환
        */

        Math.round(6.24);  // 6
        Math.floor(6.24);  // 6
        Math.ceil(6.24);   // 7
        Math.trunc(6.24);  // 6

        Math.round(7.8);   // 8
        Math.floor(7.8);   // 7
        Math.ceil(7.8);    // 8
        Math.trunc(7.8);   // 7

        // 음수

        Math.round(-7.49); // -7
        Math.round(-7.5);  // -7
        Math.round(-7.51); // -8

        Math.floor(-8.6);  // -9
        Math.ceil(-8.6);   // -8

        Math.trunc(-8.6);  // -8
    </script>
</body>
</html>
