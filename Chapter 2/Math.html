<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 수학 계산 함수

        // 절대값
        Math.abs(-10); // 10

        // 값1의 값2승 
        Math.pow(2,10); // 2^10 = 1024

        // 값의 부호 계산
        // 음수 : -1, 양수 : 1, 0 : 0
        Math.sign(2); // 1
        Math.sign(-2); // -1

        // 제곱근을 계산
        Math.sqrt(16); // 4

        // 자연로그 계산
        Math.log(Math.E); // log(e) = 1

        // 지수 함수 계산 : Math.exp(값)
        
    </script>
</body>
</html>
