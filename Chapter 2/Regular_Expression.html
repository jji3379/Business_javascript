<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 패턴
        [xyz] // x, y, z 중 하나의 문자
        [a-z] // a~z중 하나의 문자, [a-f], [A-Za-z] 
        //   [^xyz] : x, y, z 외 하나의 문자
        abc|xyz // abc 혹은 xyz
        //  {숫자} : 반복 횟수
        ^x // 시작 문자 x
        x$ // 종료 문자 x 
        //  . : 하나의 문자(줄바꿈 코드 제외)
        //  \ : 다음에 오는 문자를 이스케이프 처리
        //  \d : 숫자 [0-9]
        //  \D : 숫자가 아닌 문자 [^0~9]
        //  \w : 영문, 숫자, 언더바 [A-Za-z0-9]
        //  \s : 공백 문자(스페이스, 탭, 줄바꿈 등)
        //  \S : 공백 문자 이외의 문자 [^\s]
        //  \t : 수평 탭
        //  \n : 줄바꿈 코드

    </script>
</body>
</html>
