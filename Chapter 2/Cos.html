<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 삼각 함수 사용
        Math.PI; // 원주율 3.141592653589793
        Math.cos((90*Math.PI)/180); // cos90 0은 안나오고 엄청 작은수 나옴
        Math.sin((90*Math.PI)/180); // sin90 1
        Math.tan((45*Math.PI)/180); // tan45 0.999999999
        Math.acos(1); // 0

        // Math.atan() 탄젠트 역함수
        // Math.atan2(y좌표, x좌표) : (x, y) 좌표가 이루는 각도
        (Math.atan2(1,1)*180)/Math.PI; // (1, 1) 의 좌표가 이루는 각도 45도 

        // 라디안 = (도수 * Math.PI) / 180
    </script>
</body>
</html>
