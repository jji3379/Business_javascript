<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            원시 (Primitive) 타입 : 불가변성
            객체 (Object) 타입 : 가변성
        */

        const myArray=[1,2,3];
        myArray[0]=100;

        console.log(myArray); // 결과 : [100, 2, 3]

        let myNumber=10;
        // 10과 20은 다른 데이터
        myNumber=20;
        /*
            대입한 값의 10은 더이상 변경되지 않는다. 
            myNumber 변수에 20을 대입하면 10이 20으로 바뀌는 것이 아니라,
            20이라는 새로운 데이터를 참조하는 것이다
            이것이 불가변성이다
        */

        console.log(myNumber); // 20
    </script>
</body>
</html>
