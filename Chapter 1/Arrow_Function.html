<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // (파라미터) => {처리내용} 
        // 함수를 간략히 정의하고 싶을 때
        // this 를 지정하고 싶을 때

        // 함수의 정의
        const calcSum=(a,b,c)=>{
            const result=a+b+c;
            return result;
        };

        const result=calcSum(1,2,3);
        console.log(result); // 결과 : 6

        const myFunction1=(a)=>{
            return a+2;
        };

        // 함수의 정의 (괄호를 생략)
        const myFunction2=a=>{
            return a+3;
        };

        const myFunction3=(a)=>a+2;
    </script>
</body>
</html>
