<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            정해지지 않은 파라미터의 개수를 가지는 함수는
            ... 을 이용하여 '...파라미터'와 같은 방식으로 정의한다. 
            입력받은 파라미터는 인덱스를 이용하여 파라미터[0], 파라미터[1]의 방식으로 사용한다. 
        */

        /*
        * @param prices
        * @returns {number}
        */

        let prices;
        result={};

        function calSum(...prices){
            let result=0;
            for(const value of prices){
                result+=value;
            }
            return result;
        }

        const result1=calSum(10,20);
        console.log(result1);

        const result2=calSum(5,10,15);
        console.log(result2);
    </script>
</body>
</html>
