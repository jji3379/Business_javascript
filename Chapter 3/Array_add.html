<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // unshift : 첫 위치에 추가
        const array1=['사과','귤'];
        array1.unshift('바나나'); // '바나나'를 배열 첫 위치에 추가
        console.log(array1); // 결과 : ["바나나", "사과", "귤"];

        // push : 마지막 위치에 추가
        const array2=['사과','귤'];
        array2.push('바나나', '딸기'); // '바나나'와 '딸기'를 배열 마지막에 추가
        console.log(array2); // 결과 ["사과", "귤", "바나나", "딸기"]
    </script>
</body>
</html>
