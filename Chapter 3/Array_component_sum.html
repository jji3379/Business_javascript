<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 생략하면 기본값인 콤마(,) 가 삽입된다.
        const array1=[2, 4, 10];
        console.log(array1.join()); // 결과 : '2,4,10' (문자열)

        // 결합하는 요소 사이에 결합 문자열 지정
        const array2=['a', 'b', 'c'];
        console.log(array2.join('')); // 결과 : 'abc' (문자열)
    </script>
</body>
</html>
