<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 유사 배열은 Array.from 으로도 변환 가능
        const myString='안녕하세요';
        console.log(Array.from(myString)); // 결과 : ["안", "녕", "하", "세", "요"]

        // 콜백 함수로 새로운 배열 생성 가능
        // 문자열마다 '!'를 추가
        const newArray=Array.from(myString, (character)=>`${character}!`);
        console.log(newArray); // 결과 : ["안!", "녕!", "하!", "세!", "요!"]

        // spread map 사용
        // 콜백 함수로 새로운 배열 생성 가능
        // 문자열마다 '!'를 추가
        const newArray2=[...myString].map((character)=>`${character}!`);
        console.log(newArray2); // 결과 : ["안!", "녕!", "하!", "세!", "요!"]
    </script>
</body>
</html>
