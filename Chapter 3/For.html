<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array=['딸기','귤','사과'];

        // forEach ********************
        array.forEach((value,index) =>{
            // 인덱스와 값을 순서대로 출력
            console.log(index, value); // 0 '딸기', 1'귤', 2 '사과' 순서로 출력
        });

        [1,2,3,4,5,6,7,8]
        // 짝수의 배열을 생성
        .filter((value)=>value%2===0)
        // 배열의 짝수 값을 처리
        .forEach((value)=>{
            console.log(value);
        });
        // 결과 2,4,6,7 출력됨

        // for **********************
        // 배열의 각 요소별 루프 처리
        for(const value of array){
            console.log(value);
        }

        // for let i=0 *********************
        // 배열의 길이 가져오기 
        const arrayLenght=array.length;

        // 배열의 요소 데이터 처리
        for(let i=0; i<arrayLenght; i++){
            // 인덱스 i의 요소 출력
            console.log(array[i]);
        }
    </script>
</body>
</html>
