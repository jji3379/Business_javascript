<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 개인의 정보 데이터 객체
        const person={
            id: 1,
            name : '거북이',
            age : 28
        };
        /*
            속성(Property) : 'id :1', 'name: '거북이'', 'age : 28'
            키(Key) : id, name, age
            값(Value) : 1, '거북이', 28
        */
       console.log(person);
    </script>
</body>
</html>
