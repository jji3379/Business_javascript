<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const object1={
            result:true,
            members:[
                {id:1, name:'여우'},
                {id:2, name:'호랑이'},
                {id:3, name:'사자'}
            ]
        };

        // 얕은 복사 Shallow Copy => 데이터가 같은 곳을 참조 
        // => 복사전의 데이터를 수정하면 복사 후의 데이터에도 영향을 미침

        // 객체를 복사 Object.assign
        const copiedObject1=Object.assign({}, object1);
        // 객체를 복사 spread
        const copiedObject2={...object1};

        console.log(copiedObject1);
        console.log(copiedObject2);
        /*
        객체가 복사됨
        {
            result:true,
            members:[
                {id:1, name:'여우'},
                {id:2, name:'호랑이'},
                {id:3, name:'사자'}
            ]
        }
        */

        // 데이터 변경 테스트
        // 복사 전 객체
        const object3={
            id:1,
            members:['사자', '토끼', '거북이']
        };

        // 객체의 복사
        const copiedObject3={...object3};

        // 복사 전 객체 members 속성의 배열을 수정
        object3.members[0]='John';

        // 복사된 members 속성의 배열도 영향을 받음
        console.log(copiedObject3.members[0]); // 결과 : 'John'
    </script>
</body>
</html>
