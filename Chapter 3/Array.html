<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array1=[]; // 빈 배열
        const array2=[0, 2, 8]; // '0', '2', '8' 이 들어 있는 데이터 타입
        const array3=['곰', '여우']; // '곰', '여우' 가 들어 있는 데이터 타입
        const array4=[1, '곰', false]; // '1', '곰', 'false' 가 들어 있는 데이터 타입
        console.log(array4); // 콘솔에 [1, '곰', 'false'] 출력

        // 배열 내 다른 배열을 저장하거나 객체를 저장할 수도 있다.
        const array5=[[1,1,1], [2,2,2]];

        // 두 개의 객체가 들어 있는 데이터 타입
        const array6=[{id:1,name:'곰'},{id:2, name:'곰'}];
        console.log(array6);

        // new Array()를 사용한 배열의 초기화
        const array7=new Array(10); // 10개의 데이터를 넣을 수 있는 배열
    </script>
</body>
</html>
